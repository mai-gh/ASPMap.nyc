<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Street Parker 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="referrer" content="no-referrer">
    <link rel="icon" href="asp.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.2.2/ol.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/geojson-vt@3.2.0/geojson-vt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@7.2.2/dist/ol.min.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
    <div id="options_box">
      <form id="options" action="">
        <div class="cb_row">
          <input type="checkbox" id="single_cb" class='cb_input' checked />
          <label for="single_cb" class='cb_label'>Only single days</label>
        </div>
        <div class="cb_row">
          <input type="checkbox" id="mon_cb" class='cb_input' checked />
          <label for="mon_cb" class='cb_label'>Monday</label> 
          <input type="color" class="color_select_box" id="mon_cs" value="#ff0000" />
        </div>
        <div class="cb_row">
          <input type="checkbox" id="tue_cb" class='cb_input' />
          <label for="tue_cb" class='cb_label'>Tuesday</label>
          <input type="color" class="color_select_box" id="tue_cs" value="#808000" />
        </div>
        <div class="cb_row">
          <input type="checkbox" id="wed_cb" class='cb_input' />
          <label for="wed_cb" class='cb_label'>Wednesday</label>
          <input type="color" class="color_select_box" id="wed_cs" value="#00ff00" />
        </div>
        <div class="cb_row">
          <input type="checkbox" id="thu_cb" class='cb_input' />
          <label for="thu_cb" class='cb_label'>Thursday</label>
          <input type="color" class="color_select_box" id="thu_cs" value="#008080" />
        </div>
        <div class="cb_row">
          <input type="checkbox" id="fri_cb" class='cb_input' />
          <label for="fri_cb" class='cb_label'>Friday</label>
          <input type="color" class="color_select_box" id="fri_cs" value="#0000ff" />
        </div>
        <div class="cb_row">
          <input type="checkbox" id="sat_cb" class='cb_input' />
          <label for="sat_cb" class='cb_label'>Saturday</label>
          <input type="color" class="color_select_box" id="sat_cs" value="#000000" />
        </div>
      </form>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
