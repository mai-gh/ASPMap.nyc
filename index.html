<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href='data:image/svg+xml;utf8,
      <svg xmlns="http://www.w3.org/2000/svg" width="402" height="402">
        <ellipse style="stroke-width: 44; fill: none; stroke: red;" cx="201" cy="201" rx="178" ry="178" />
        <line style="stroke-width: 23; stroke: red; stroke-linecap: round;" x1="68" y1="105" x2="268" y2="255" />
        <path style="stroke-width: 0; fill: black;" d=" M 243 218 L204 189 C 216 188, 238 137, 194 128 L 147 128 L 147 146 L 102 112 L 102 90 L 206 90 C 270 94, 287 174, 243 218 Z" />
        <path style="stroke-width: 0; fill: black" d=" M 102 307 L 102 151 L 147 183 L 147 192 L 159 192 L 210 230 L 147 230 L 147 307 Z" />
        <path style="stroke-width: 0; fill: red;" d=" M 206 300 L 238 308 L 343 226 L 304 216 L 277 240 C 293 260, 273 283, 251 262 Z" />
        <path style="stroke-width: 0; fill: red" d=" M 206 303 L 206 322 L 238 333 L 346 245 L 346 228 L 238 311 Z" />
      </svg>'>
    <title>Street Parker 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src=" https://cdn.jsdelivr.net/npm/ol@7.2.2/dist/ol.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/ol@7.2.2/ol.min.css " rel="stylesheet">
    <style>
      .map {
        width: 100%;
        height: 100%;
        position: absolute;
      }
      td {
        padding: 0 0.5em;
        text-align: right;
      }
      #options {
        position: absolute;
        background-color: lightblue;
        bottom: 0;
      }
      dl.inline-flex {
        display: flex;
        flex-flow: row;
        flex-wrap: wrap;
        width: 300px;      /* set the container width*/
        overflow: visible;
      }
      dl.inline-flex dt {
        flex: 0 0 50%;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      dl.inline-flex dd {
        flex:0 0 50%;
        margin-left: auto;
        text-align: left;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      .popover-body{
        width: 600px; /* Max Width of the popover (depending on the container!) */
      }
    </style>
  </head>
  <body>
    <div id="map" class="map">
      <div id="popup"></div>
    </div>
    <div id="optionsss">
      <form id="options" action="">
        <div class="cb"> <input type="checkbox" id="single_cb" /> <label for="single_cb">Only single days</label> </div>
        <div class="cb"> <input type="checkbox" id="mon_cb" /> <label for="mon_cb">Monday</label> </div>
        <div class="cb"> <input type="checkbox" id="tue_cb" /> <label for="tue_cb">Tuesday</label> </div>
        <div class="cb"> <input type="checkbox" id="wed_cb" /> <label for="wed_cb">Wednesday</label> </div>
        <div class="cb"> <input type="checkbox" id="thu_cb" /> <label for="thu_cb">Thursday</label> </div>
        <div class="cb"> <input type="checkbox" id="fri_cb" /> <label for="fri_cb">Friday</label> </div>
        <div class="cb"> <input type="checkbox" id="sat_cb" /> <label for="sat_cb">Saturday</label> </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
