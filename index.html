<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Geographic Coordinates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src=" https://cdn.jsdelivr.net/npm/ol@7.2.2/dist/ol.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/ol@7.2.2/ol.min.css " rel="stylesheet">
    <style>
      .map {
        width: 100%;
        height: 100%;
        position: absolute;
      }
      td {
        padding: 0 0.5em;
        text-align: right;
      }
      #options {
        position: absolute;
        background-color: lightblue;
        bottom: 0;
      }
      dl.inline-flex {
        display: flex;
        flex-flow: row;
        flex-wrap: wrap;
        width: 300px;      /* set the container width*/
        overflow: visible;
      }
      dl.inline-flex dt {
        flex: 0 0 50%;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      dl.inline-flex dd {
        flex:0 0 50%;
        margin-left: auto;
        text-align: left;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      .popover-body{
        width: 600px; /* Max Width of the popover (depending on the container!) */
      }
    </style>
  </head>
  <body>
    <div id="map" class="map">
      <div id="popup"></div>
    </div>
    <div id="optionsss">
      <form id="options" action="">
        <div class="cb"> <input type="checkbox" id="single_cb" /> <label for="single_cb">Only single days</label> </div>
        <div class="cb"> <input type="checkbox" id="mon_cb" checked /> <label for="mon_cb">Monday</label> </div>
        <div class="cb"> <input type="checkbox" id="tue_cb" checked /> <label for="tue_cb">Tuesday</label> </div>
        <div class="cb"> <input type="checkbox" id="wed_cb" checked /> <label for="wed_cb">Wednesday</label> </div>
        <div class="cb"> <input type="checkbox" id="thu_cb" checked /> <label for="thu_cb">Thursday</label> </div>
        <div class="cb"> <input type="checkbox" id="fri_cb" checked /> <label for="fri_cb">Friday</label> </div>
        <div class="cb"> <input type="checkbox" id="sat_cb" checked /> <label for="sat_cb">Saturday</label> </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
